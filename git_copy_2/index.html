<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoSite</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GitKira</div>
            <ul class="nav-links">
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="#" id="register-link">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to GitKira</h1>
                <p>Your personal space to store and manage repositories effortlessly.</p>
                <a href="#" class="btn" id="get-started-btn">Get Started</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GitKira. All rights reserved.</p>
    </footer>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-auth">&times;</span>
            <div id="auth-forms">
                <div id="login-form" class="auth-form active">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
                </div>
                <div id="register-form" class="auth-form">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
